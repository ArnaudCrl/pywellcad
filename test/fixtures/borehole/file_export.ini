[LASExport]
; LAS files
; For compatibility with older versions of WellCAD:
NbEndDepthDigits = 4
NbSmpRateDigits = 4

LASVersion = 2
;Log1 = GR, 0, 10
MaxDepthRange = yes
TopDepth = 0.0
BottomDepth = 150.0
SamplingRate = 0.1
EnableHeader = no
EnableWrap = yes
NullValue = -999.25
Delimiter = 0

[DLISExport]
; DLIS files
; If no Log is specified all logs will be exported
Log1 = GR
Log2 = RHO

[ImageExport]
; JPG, PNG, BMP, GIF, TIF files
MaxDepthRange = yes
TopDepth= 0.0
BottomDepth= 10.0
Resolution=300

[EMFExport]
; EMF files
MaxDepthRange = yes
TopDepth= 0.0
BottomDepth= 10.0

[CGMExport]
; CGM files
MaxDepthRange = yes
TopDepth= 0.0
BottomDepth= 10.0

[PDFExport]
; PDF files
MaxDepthRange = yes
TopDepth= 0.0
BottomDepth= 10.0
; Single page
PageStyle=Single
ShowProgress=TRUE
OpenPDFFile=TRUE

[WCLExport]
; WCL files
Format = 5.0

